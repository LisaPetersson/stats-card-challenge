<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <meta name="description" content="HTML and CSS practice - Level: Beginner ">
  <meta name="keywords" content="HTML, CSS, Flexbox">
  <meta name="author" content="Lisa Petersson">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css"/>

  <title>LP | Stats preview card component</title>

</head>
<body>

  <main>
    <div id="img__overlay"></div>
    <div id="img__overlay-mobile"></div>

    <div id="container">
      <h1> Get <span>insights</span> that help your business grow.</h1>
      
      <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div id="stats">

          <div id="companies">
            <p class="nr">10k+</p>
            <p class="category">companies</p>
          </div>

          <div id="templates">
            <p class="nr">314</p>
            <p class="category">templates</p>
          </div>

          <div id="queries">
            <p class="nr">12M+</p>
            <p class="category">queries</p>
          </div>
        
        </div>
      </div>
  </main>

  <footer class="attribution">
    <p>Coded by <a href="https://www.lisapetersson.se" target="_blank">Lisa Petersson</a>.</p> 
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
  </footer>

</body>
</html>
